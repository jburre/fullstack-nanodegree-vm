<!DOCTYPE html>
<html>
    <head>
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
        <title>Edit Menu Item</title>
    </head>
    <body>
		<div class="pane">
        <h2>Edit Menu Item</h2>
			<form action="{{ url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=menu_id) }}" method="post">
				<p>Name: </p>
				<input type="text" placeholder="{{ item.name }}" name="newName">
				<input type="submit" value="Edit">
				<a href="{{ url_for('restaurantMenu', restaurant_id=restaurant_id)}}">Cancel</a>
			</form>
		</div>
    </body>
</html>
