<!DOCTYPE html>
<html>
    <head>
    	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
        <title>
	    Our Restaurants in Overview
	</title>
    </head>
    <body>
	<div class="pane">
			{% for restaurant in restaurants %}

			<a href="{{ url_for('restaurantMenu', restaurant_id=restaurant.id) }}">{{ restaurant.name }}</a>
		</h2>
		{% endfor %}
	</div>
    </body>
</html>
